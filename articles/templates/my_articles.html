{% extends "layout.html" %}
{% block content %}
<center><h1>My Articles</h1></center>
    {% for my_article in my_articles %}
        <article class="media content-section">
          <div class="media-body">

            <div class="article-metadata">
             Created On: (<small class="text-muted">{{ my_article.date_posted.strftime('%Y-%m-%d') }}</small>)
             <div class="float-right">
              <a class="btn btn-secondary btn-sm mt-10 mb-10 " href="{{ url_for('update', article_id=my_article.id) }}">Update</a>
              <button type="button" class="btn btn-danger btn-sm mt-10 mb-10" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
            </div>
            
            <h4>{{ my_article.title }}</h4>
            <p class="article-content">{{ my_article.content }}</p>
          </div>

          <!-- Popup Modal -->
          <div class="modal fade" id="deleteModal" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete Article?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <form action="{{ url_for('delete', article_id=my_article.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                  </form>
                </div>
              </div>
            </div>
          </div>
          
        </article>
  {% endfor %}
 
  {% endblock content %}
